<!-- order section starts  -->
<section class="order" id="order">
    <div class="heading">
        <span>order now</span>
        <h3>fast home delivery</h3>
    </div>

    <form action="{% url 'buy' product.items.id %}" method="POST">
        {% csrf_token %}
        <div class="box-container">
            <div class="box">

                <div class="inputBox">
                    <span>full name</span>
                    <input type="text" name="fullname" placeholder="enter your name" required>
                </div>

                <div class="inputBox">
                    <span>your address</span>
                    <select name="address" required class="custom-select">
                        <option value="" disabled selected>Select your address</option>
                        {% for shipping_detail in shipping_details %}
                            <option value="{{ shipping_detail.pk }}">{{ shipping_detail.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="box">
                <div class="inputBox">
                    <span>number</span>
                    <input type="number" name="number" placeholder="enter your number" required>
                </div>
                <div class="inputBox">
                    <span>how much</span>
                    <input name="how_much" type="number" placeholder="how many you want">
                </div>
                <div class="inputBox">
                    <span>when you want</span>
                    <input name="date" type="datetime-local">
                </div>
            </div>
        </div>
        <input type="submit" value="order now" class="btn">
    </form>
</section>
